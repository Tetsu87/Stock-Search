<div class="container mt-5">
  <h1>My Watchlist</h1>
  <div
    *ngIf="isWatchlistExist === false"
    class="zeroWatchlistAlert myDisplay fw-light py-2"
  >
    <div>Currently you don't have any stock in your watchlist.</div>
  </div>
</div>


<div class="container mt-5">
  <div
    class="row mb-3 justify-content-between watchlist cursorToPointer"
    *ngFor="let collection of collections; let i = index"
    style="background-color: white"
    [id]="i"
    (click)="moveToDetails(collection.ticker)"
  >
    <div class="row justify-content-end mx-0 px-0 common">
      <button type="button" class="remove-btn" (click)="removeFromWatchlist(i)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="black"
          class="bi bi-x"
          viewBox="0 0 16 16"
        >
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
          />
        </svg>
      </button>
    </div>
    <div class="row justify-content-between mx-0 px-0 pb-3 common">
      <div class="col-6 col-sm-4">
        <div class="ticker">{{ collection.ticker }}</div>
        <div class="name">{{ collection.name }}</div>
      </div>
      <div
        class="col-6 col-sm-4 text-end"
        [ngClass]="isPositive(i) ? 'positiveNumber' : 'negativeNumber'"
      >
        <div class="price">
          {{ latestPricesInWatchList[i] | number: "1.2-2" }}
        </div>
        <div class="change">
          <span
            [ngClass]="
              isPositive(i)
                ? 'positiveNumberTriangle'
                : 'negativeNumberTriangle'
            "
            >&#9699;</span
          >
          {{ latestPriceChangesInWatchList[i] | number: "1.2-2" }} <br class="desktop-hidden"> (
          {{ latestPriceChangesInWatchList[i] | number: "1.2-2" }} %)
        </div>
      </div>
    </div>
  </div>
  <br />
</div>
