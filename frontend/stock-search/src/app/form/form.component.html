<div class="container">
  <div class="row">
    <label for="ticker" class="form-label text-center title">
      STOCK SEARCH</label
    >
  </div>
  <div class="row">
    <form>
      <div class="input-group justify-content-center">
        <div class="col-3">
            <input
            #input
            type="text"
            class="form-control col-2 form-control-update"
            placeholder="Enter stock ticker symbol"
            name="ticker"
            id="ticker"
            matInput
            [matAutocomplete]="auto"
            [(ngModel)]="userInput"
            [formControl]="myFormControl" 
          />


          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onClick($event.option.value)">
            <!-- <mat-spinner diameter="40"></mat-spinner> -->
            <mat-option  *ngIf = "isLoading">
              <mat-spinner diameter="40"></mat-spinner>
            </mat-option>
            <ng-container *ngIf="isComplete">
              <mat-option *ngFor="let option of options" [value]="option[1]">
                {{ option[1] }} | {{ option[0] }}
              </mat-option>
            </ng-container>
          </mat-autocomplete>
          
          


        </div>
        <button
          class="input-group-text search-btn"
          type="button"
          (click)="onClick(userInput)"
          (click)="sendUserInput(userInput)"
        >
    
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </button>
        <button type="button" class="clear-btn" (click)="onClickClear()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="blue"
            class="bi bi-x"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
      </div>
    </form> 
  </div>
</div>
