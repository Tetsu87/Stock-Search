<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <highcharts-chart
        [Highcharts]="Highcharts"
        [constructorType]="'stockChart'"
        [options]="chartOptions"
        [(update)]="updateFlag"
        style="width:100%; height: 1000px; display: block"
        ></highcharts-chart>
    </div>
  </div>
</div>
